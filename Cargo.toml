[package]
name = "nastran"
version = "0.1.0"
authors = ["Andrew Burkett <burkett.andrew@gmail.com>"]

[dependencies]
memmap = "0.5"
error-chain = "0.10"
ascii = "0.8"
clap = "2.24"
dtoa = "0.4"

[dependencies.nom]
version = "^3.0"

[dependencies.cpython]
version = "0.1"
features = ["extension-module","python3-sys"]

[lib]
name = "nastran"

[[example]]
name = "nastranrs-cp35"
required-features = ["cpython/python-3-5"]
crate-type = ["cdylib"]

[[example]]
name = "nastranrs-cp36"
required-features = ["cpython/python-3-6"]
crate-type = ["cdylib"]
