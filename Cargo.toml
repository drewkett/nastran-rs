[package]
name = "nastran"
version = "0.0.1"
authors = ["Andrew Burkett <burkett.andrew@gmail.com>"]
repository = "https://github.com/drewkett/nastran-rs"
description = "Rust library for reading NASTRAN files"
license = "GPL-3.0"
edition = "2018"

[dependencies]
ascii = "1.0"
bstr = "0.2"
clap = "2.24"
dtoa = "0.4"
itertools = "0.9"
memmap = "0.7"
nom = "3"
num = "0.2"
num-traits = "0.2"
version = "3"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "datfile"
harness = false
