
[package]
name = "nastran-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.nastran]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "datfile"
path = "fuzz_targets/datfile.rs"
test = false
doc = false

[[bin]]
name = "op2"
path = "fuzz_targets/op2.rs"
test = false
doc = false

[[bin]]
name = "op2_double"
path = "fuzz_targets/op2_double.rs"
test = false
doc = false
